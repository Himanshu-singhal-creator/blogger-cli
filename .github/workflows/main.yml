name: Build

on: [push, pull_request]

jobs:
   Linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Linting
        run: |
          pip install black 
          black .


   Custom-installation:
    strategy:
        matrix:
            runs-on: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Custom installation
        run: |
          curl https://hemanta212.github.io/blogger-cli/get_blogger.py | python3
          source $HOME/local/.blogger-cli/venv/bin/activate
          cd $HOME/local/.blogger-cli/venv/lib/python3.7/site-packages/blogger_cli/tests/
          python -m unittest discover .

   Linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: dschep/install-poetry-action@v1.2
      with:
        version: 1.0.0b2
    - name: Install Blogger-cli
      run: |
        poetry run python -m pip install -U pip setuptools
        poetry install
    - name: Test
      run: |
        cd blogger_cli/tests/
        poetry run python -m unittest discover .

   MacOS:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: dschep/install-poetry-action@v1.2
      with:
        version: 1.0.0b2
    - name: Install Blogger-cli
      run: |
        poetry run python -m pip install -U pip setuptools
        poetry install
    - name: Test
      run: |
        cd blogger_cli/tests/
        poetry run python -m unittest discover .
